<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype in javascript</title>
</head>
<body>
    

    <script>
       var x="this string";  //string
       var b=343;//number
       var d=["samir","rohit","rahul"];//array but show object

       document.write(x);
       document.write("<br>")
       document.write(b);
       document.write("<br>")
       document.write(typeof x);
       document.write("<br>");
       document.write(typeof b);
       document.write("<br>");
       document.write(typeof d);


    </script>
</body>
</html>
