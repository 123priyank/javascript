<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable type</title>
</head>
<body>
    

    <script>
        //var type
        var deno="var type variable";
        var deno=5634;   //first value override by this value and many time declare and assign value
        document.write(deno);
        document.write( "<br><br>");
    </script>
    
         <script>
            // let type variable

            let a="this let type variable";
             a=23;
             "<br>"
              document.write(a );
              document.write("<br><br>");

         </script>

         <script>
            //const type variable

            const student="this const type variable";
                // student=3434; this type const variable not declare second time and not assign value many time
            document.write(student);
         </script>
</body>
</html>
